<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="fullname">Enter your name</label>
            <br/><br/>
            <input type="text" name="name" placeholder="naruto" id="fullname">
            <br><br>

<label for="femalegender">Female</label>
<input type="radio" id="femalegender" name="gender">


<label for="othersgender">Trans</label>
<input type="radio" id="othersgender" name="gender">

<label>
    <input type="radio" name="gender">
    None
  </label><br>
<br><br>
<!-- Checkbox -->
<label for="checkboxhindi">Hindi</label>
<input type="checkbox" id="checkboxhindi" name="checkbox">

<label for="checkboxenglish">English</label>
<input type="checkbox" id="checkboxenglish" name="checkbox">
<br><br>
            <input type="submit" name="submit" value="Submit" id="submit">
        </fieldset>
    </form>
</body>
